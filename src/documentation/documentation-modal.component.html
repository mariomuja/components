<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-container" (click)="stopPropagation($event)">
    <!-- Modal Header -->
    <div class="modal-header">
      <div class="modal-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
        </svg>
        <h2>Documentation</h2>
      </div>
      <button class="close-button" (click)="closeModal()" title="Close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <!-- Modal Content -->
    <div class="modal-body">
      <!-- Documentation Index -->
      <div class="doc-index" *ngIf="!selectedDocument">
        <!-- Search Bar -->
        <div class="search-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input 
            type="text" 
            class="search-input" 
            [(ngModel)]="searchQuery"
            (input)="onSearch()"
            placeholder="Search documentation...">
        </div>

        <!-- Documentation Categories -->
        <div class="doc-categories">
          <div *ngFor="let category of categories" class="category-section">
            <h3 class="category-title">{{ category }}</h3>
            <div class="doc-list">
              <button 
                *ngFor="let doc of documentationByCategory[category]"
                class="doc-item"
                (click)="selectDocument(doc)">
                <div class="doc-item-content">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                  </svg>
                  <div class="doc-info">
                    <span class="doc-title">{{ doc.title }}</span>
                    <span class="doc-filename">{{ doc.filename }}</span>
                  </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </button>
            </div>
          </div>

          <!-- No Results -->
          <div *ngIf="categories.length === 0" class="no-results">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <p>No documentation found matching your search</p>
          </div>
        </div>
      </div>

      <!-- Documentation Content -->
      <div class="doc-content" *ngIf="selectedDocument">
        <div class="doc-content-header">
          <button class="back-button" (click)="backToIndex()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            Back to Index
          </button>
          <h3 class="doc-content-title">{{ selectedDocument.title }}</h3>
        </div>

        <div class="doc-content-body">
          <div *ngIf="isLoading" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading documentation...</p>
          </div>
          <div *ngIf="!isLoading" class="markdown-content" [innerHTML]="documentContent"></div>
        </div>
      </div>
    </div>
  </div>
</div>
